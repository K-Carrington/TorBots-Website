 <header> 
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> <!-- Adding Javascript -->
	<script>
		$(document).ready(function(){ <!-- Put all Javascript code inside the document ready function -->
			
			$('a[href^="#"]').on('click', function(event) { <!-- Looks for click and scrolls to targeted ID -->
   	 			var target = $( $(this).attr('href') );
  					if( target.length ) {
        				event.preventDefault();
        				$('html, body').animate({
            				scrollTop: target.offset().top
        				}, 1000);
   	 				}
			});
			
		});
		
	</script>
</header> <!--End of JAVASCRIPT ==================================== -->
